<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ recipe.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ recipe.title }}</h1>
        <img src="{{ recipe.image }}" alt="{{ recipe.title }}" width="400">
        <p>{{ recipe.description }}</p>

        <a href="{{ url_for('saved_recipes') }}" class="btn btn-secondary">Back to Saved Recipes</a>
    </div>
</body>
</html>
