<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | My Food Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .navbar {
      padding: 0.6rem 1rem;
      background-color: rgb(46, 163, 163);
    }
    .navbar-brand {
      font-weight: bold;
      color: #fff;
      font-size: 1.8rem;
    }
    .card {
      border-radius: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .card-icon {
      font-size: 3rem;
      color: #fff;
      padding: 20px;
      border-radius: 50%;
      display: inline-block;
      margin-bottom: 10px;
    }
    .card-add-recipe { background-color: #28a745; }
    .card-add-blog { background-color: #007bff; }
    .card-manage-recipes { background-color: #ffc107; color: #212529; }
    .card-manage-blogs { background-color: #17a2b8; }

    h1 {
      font-weight: bold;
      margin-bottom: 30px;
      color: #2e6363;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
  </nav>

  <!-- Dashboard Cards -->
  <div class="container my-5">
    <h1 class="text-center">Welcome, Admin!</h1>
    <div class="row g-4">

      <div class="col-md-3">
        <a href="{{ url_for('add_recipe') }}" class="text-decoration-none">
          <div class="card text-center p-4 card-add-recipe">
            <div class="card-icon"><i class='bx bx-plus-circle'></i></div>
            <h5 class="card-title">Add Recipe</h5>
          </div>
        </a>
      </div>
            <div class="col-md-3">
        <a href="{{ url_for('check') }}" class="text-decoration-none">
          <div class="card text-center p-4 card-check">
            <div class="card-icon"><i class='bx bx-plus-circle'></i></div>
            <h5 class="card-title">Check</h5>
          </div>
        </a>
      </div>

      <div class="col-md-3">
        <a href="{{ url_for('add_blog') }}" class="text-decoration-none">
          <div class="card text-center p-4 card-add-blog">
            <div class="card-icon"><i class='bx bx-news'></i></div>
            <h5 class="card-title">Add Blog</h5>
          </div>
        </a>
      </div>

      <div class="col-md-3">
        <a href="{{ url_for('manage_recipes') }}" class="text-decoration-none">
          <div class="card text-center p-4 card-manage-recipes">
            <div class="card-icon"><i class='bx bx-list-ul'></i></div>
            <h5 class="card-title">Manage Recipes</h5>
          </div>
        </a>
      </div>
            <div class="col-md-3">
        <a href="{{ url_for('view_comments') }}" class="text-decoration-none">
          <div class="card text-center p-4 card-add-recipe">
            <div class="card-icon"><i class='bx bx-plus-circle'></i></div>
            <h5 class="card-title">Comments</h5>
          </div>
        </a>
      </div>

      <div class="col-md-3">
        <a href="{{ url_for('manage_blogs') }}" class="text-decoration-none">
          <div class="card text-center p-4 card-manage-blogs">
            <div class="card-icon"><i class='bx bx-book-content'></i></div>
            <h5 class="card-title">Manage Blogs</h5>
          </div>
        </a>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
