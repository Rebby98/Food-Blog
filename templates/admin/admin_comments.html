<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - User Comments</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #00897b;
      text-align: center;
      margin-bottom: 20px;
    }

    .comment-card {
      border-bottom: 1px solid #eee;
      padding: 15px 0;
    }

    .comment-card:last-child {
      border-bottom: none;
    }

    .comment-card h5 {
      color: #004d40;
    }

    .comment-card p {
      margin: 5px 0;
    }

    .reply-box {
      margin-top: 10px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    button {
      background-color: #00bfa5;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 5px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00897b;
    }

    .replied {
      background-color: #e8f5e9;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>User Messages & Requests</h2>

    {% for comment in comments %}
    <div class="comment-card">
      <h5>{{ comment.name }} <small>({{ comment.email }})</small></h5>
      <p><strong>Message:</strong> {{ comment.message }}</p>
      <p><strong>Status:</strong> {{ comment.status }}</p>

      {% if comment.reply %}
      <div class="replied">
        <strong>Admin Reply:</strong>
        <p>{{ comment.reply }}</p>
      </div>
      {% else %}
      <form action="{{ url_for('reply_comment', comment_id=comment.id) }}" method="POST" class="reply-box">
        <label for="reply">Reply:</label>
        <textarea name="reply" rows="2" placeholder="Write your reply..." required></textarea>
        <button type="submit">Send Reply</button>
      </form>
      {% endif %}
    </div>
    {% else %}
    <p>No comments or requests yet.</p>
    {% endfor %}
  </div>

</body>
</html>
