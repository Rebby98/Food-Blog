<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Recipe | Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .navbar {
      padding: 0.6rem 1rem;
      background-color: rgb(46, 163, 163);
    }
    .navbar-brand {
      font-weight: bold;
      color: #fff;
      font-size: 1.8rem;
    }
    .container {
      max-width: 800px;
      margin-top: 40px;
      margin-bottom: 40px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      font-weight: bold;
      margin-bottom: 30px;
      color: #2e6363;
      text-align: center;
    }
    label {
      font-weight: 500;
      color: #2e6363;
    }
    .btn-submit {
      background-color: #28a745;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      padding: 10px 20px;
      transition: 0.3s;
    }
    .btn-submit:hover {
      background-color: #218838;
      color: #fff;
    }
    input, select, textarea {
      border-radius: 8px;
      border: 1px solid #ced4da;
      padding: 10px;
    }
    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">Admin Panel</a>
  </nav>

  <!-- Add Recipe Form -->
  <div class="container">
    <h1>Add New Recipe</h1>
    <form action="{{ url_for('add_recipe') }}" method="POST" enctype="multipart/form-data">

      <div class="mb-3">
        <label for="title" class="form-label">Recipe Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter recipe title" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Short Description</label>
        <textarea class="form-control" id="description" name="description" rows="2" placeholder="Enter a brief description" required></textarea>
      </div>

      <div class="mb-3">
        <label for="ingredients" class="form-label">Ingredients</label>
        <textarea class="form-control" id="ingredients" name="ingredients" rows="4" placeholder="Separate ingredients by commas" required></textarea>
      </div>

      <div class="mb-3">
        <label for="instructions" class="form-label">Instructions</label>
        <textarea class="form-control" id="instructions" name="instructions" rows="6" placeholder="Step-by-step cooking instructions" required></textarea>
      </div>

      <div class="mb-3">
        <label for="cuisine" class="form-label">Cuisine</label>
        <input type="text" class="form-control" id="cuisine" name="cuisine" placeholder="e.g., Kenyan, Italian" required>
      </div>

      <!-- âœ… Added Category field -->
<div class="form-group">
    <label for="category">Select Category</label>
    <select name="category_id" id="category" class="form-control" required>
        <option value="" disabled selected>-- Choose a category --</option>
        {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
    </select>
</div>


          <div class="mb-3">
            <label class="form-label">Diet Type</label>
            <select id="diet-filter" class="form-select">
              <option value="all">All</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="vegan">Vegan</option>
              <option value="healthy">Healthy</option>
              <option value="non-vegeterian">Non-vegeterian</option>
              <option value="keto">Keto</option>
              <option value="balanced">Balanced</option>
            </select>
          </div>

      <div class="mb-3">
        <label for="prep_time" class="form-label">Preparation Time</label>
        <input type="text" class="form-control" id="prep_time" name="prep_time" placeholder="e.g., 30 mins" required>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">Recipe Image</label>
        <input type="file" class="form-control" id="image" name="image" required>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-submit">Add Recipe</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
  <script>
    CKEDITOR.replace('content', {
      height: 300,
      removeButtons: 'PasteFromWord'
    });
  </script>
</body>
</html>
