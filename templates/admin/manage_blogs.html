<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Blogs | Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .navbar {
      padding: 0.6rem 1rem;
      background-color: rgb(46, 163, 163);
    }
    .navbar-brand {
      font-weight: bold;
      color: #fff;
      font-size: 1.8rem;
    }
    .container {
      margin-top: 40px;
      margin-bottom: 40px;
    }
    h1 {
      color: #2e6363;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    table {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      vertical-align: middle !important;
      text-align: center;
    }
    th {
      background-color: rgb(46, 163, 163);
      color: #fff;
    }
    .btn-edit {
      background-color: #ffc107;
      color: #fff;
      border-radius: 5px;
      transition: 0.3s;
    }
    .btn-edit:hover {
      background-color: #e0a800;
    }
    .btn-delete {
      background-color: #dc3545;
      color: #fff;
      border-radius: 5px;
      transition: 0.3s;
    }
    .btn-delete:hover {
      background-color: #c82333;
    }
    .blog-img {
      width: 100px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">Admin Panel</a>
  </nav>

  <div class="container">
    <h1>Manage Blogs</h1>
    <div class="mb-3 text-end">
      <a href="{{ url_for('add_blog') }}" class="btn btn-success"><i class='bx bx-plus'></i> Add New Blog</a>
    </div>
    
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Image</th>
          <th>Title</th>
          <th>Category</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for blog in blogs %}
        <tr>
          <td>{{ loop.index }}</td>
          <td><img src="{{ url_for('static', filename='images/' ~ blog.image) }}" class="blog-img" alt="{{ blog.title }}"></td>
          <td>{{ blog.title }}</td>
          <td>{{ blog.category }}</td>
          <td>{{ blog.date_posted.strftime('%d %b %Y') }}</td>
          <td>
            <a href="{{ url_for('edit_blog', blog_id=blog.id) }}" class="btn btn-edit btn-sm"><i class='bx bx-edit'></i> Edit</a>
            <form action="{{ url_for('delete_blog', blog_id=blog.id) }}" method="POST" style="display:inline;">
    <button type="submit" class="btn btn-delete btn-sm" onclick="return confirm('Are you sure you want to delete this blog?');">
        <i class='bx bx-trash'></i> Delete
    </button>
</form>

          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="6" class="text-center">No blogs found. <a href="{{ url_for('add_blog') }}">Add your first blog</a>.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
