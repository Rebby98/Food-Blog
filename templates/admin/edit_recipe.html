<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Recipe | Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .navbar {
      padding: 0.6rem 1rem;
      background-color: rgb(46, 163, 163);
    }
    .navbar-brand {
      font-weight: bold;
      color: #fff;
      font-size: 1.8rem;
    }
    .container {
      max-width: 800px;
      margin-top: 40px;
      margin-bottom: 40px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      font-weight: bold;
      margin-bottom: 30px;
      color: #2e6363;
      text-align: center;
    }
    label {
      font-weight: 500;
      color: #2e6363;
    }
    .btn-submit {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      padding: 10px 20px;
      transition: 0.3s;
    }
    .btn-submit:hover {
      background-color: #0056b3;
      color: #fff;
    }
    input, select, textarea {
      border-radius: 8px;
      border: 1px solid #ced4da;
      padding: 10px;
    }
    textarea {
      resize: vertical;
    }
    .current-image {
      display: block;
      margin: 10px 0;
      max-height: 150px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">Admin Panel</a>
  </nav>

  <!-- Edit Recipe Form -->
  <div class="container">
    <h1>Edit Recipe</h1>
    <form method="POST" enctype="multipart/form-data">

      <div class="mb-3">
        <label for="title" class="form-label">Recipe Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ recipe.title }}" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Short Description</label>
        <textarea class="form-control" id="description" name="description" rows="2" required>{{ recipe.description }}</textarea>
      </div>

      <div class="mb-3">
        <label for="ingredients" class="form-label">Ingredients</label>
        <textarea class="form-control" id="ingredients" name="ingredients" rows="4" required>{{ recipe.ingredients }}</textarea>
      </div>

      <div class="mb-3">
        <label for="instructions" class="form-label">Instructions</label>
        <textarea class="form-control" id="instructions" name="instructions" rows="6" required>{{ recipe.instructions }}</textarea>
      </div>

      <div class="mb-3">
        <label for="cuisine" class="form-label">Cuisine</label>
        <input type="text" class="form-control" id="cuisine" name="cuisine" value="{{ recipe.cuisine }}">
      </div>

<div class="form-group">
    <label for="category">Select Category</label>
    <select name="category_id" id="category" class="form-control" required>
        <option value="" disabled selected>-- Choose a category --</option>
        {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
    </select>
</div>

      <div class="mb-3">
        <label for="diet_type" class="form-label">Diet Type</label>
        <select class="form-select" id="diet_type" name="diet_type">
          <option value="Vegetarian" {% if recipe.diet_type == "Vegetarian" %}selected{% endif %}>Vegetarian</option>
          <option value="Vegan" {% if recipe.diet_type == "Vegan" %}selected{% endif %}>Vegan</option>
          <option value="Non-Vegetarian" {% if recipe.diet_type == "Non-Vegetarian" %}selected{% endif %}>Non-Vegetarian</option>
          <option value="Healthy" {% if recipe.diet_type == "Healthy" %}selected{% endif %}>Healthy</option>

        </select>
      </div>

      <div class="mb-3">
        <label for="prep_time" class="form-label">Preparation Time</label>
        <input type="text" class="form-control" id="prep_time" name="prep_time" value="{{ recipe.prep_time }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Current Image</label><br>
        {% if recipe.image %}
          <img src="{{ url_for('static', filename='uploads/' ~ recipe.image) }}" alt="Recipe Image" class="current-image">
        {% else %}
          <p>No image uploaded.</p>
        {% endif %}
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">Change Image</label>
        <input type="file" class="form-control" id="image" name="image">
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-submit">Update Recipe</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
  <script>
    CKEDITOR.replace('content', {
      height: 300,
      removeButtons: 'PasteFromWord'
    });
  </script>
</body>
</html>
