<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Blog | Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .navbar {
      padding: 0.6rem 1rem;
      background-color: rgb(46, 163, 163);
    }
    .navbar-brand {
      font-weight: bold;
      color: #fff;
      font-size: 1.8rem;
    }
    .container {
      margin-top: 40px;
      margin-bottom: 40px;
      max-width: 800px;
    }
    h1 {
      color: #2e6363;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    .form-control, .form-select {
      border-radius: 6px;
      box-shadow: none;
      margin-bottom: 15px;
    }
    .btn-save {
      background-color: #28a745;
      color: #fff;
      border-radius: 6px;
      transition: 0.3s;
    }
    .btn-save:hover {
      background-color: #218838;
    }
    label {
      font-weight: bold;
      color: #2e6363;
    }
    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">Admin Panel</a>
  </nav>

  <div class="container">
    <h1>Add New Blog</h1>
    <form action="{{ url_for('add_blog') }}" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="title" class="form-label">Blog Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter blog title" required>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name="category" required>
          <option value="" disabled selected>Select Category</option>
          <option value="Kenyan Food">Kenyan Food</option>
          <option value="Healthy Eating">Healthy Eating</option>
          <option value="Weight Loss">Weight Loss</option>
          <option value="Recipes">Recipes</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">Blog Image</label>
        <input class="form-control" type="file" id="image" name="image" accept="image/*" required>
      </div>

      <div class="mb-3">
        <label for="content" class="form-label">Blog Content</label>
        <textarea class="form-control" id="content" name="content" rows="8" placeholder="Write your blog content here..." required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-save"><i class='bx bx-save'></i> Save Blog</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CKEditor -->
  <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
  <script>
    CKEDITOR.replace('content', {
      height: 300,
      removeButtons: 'PasteFromWord'
    });
  </script>

</body>
</html>
