<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 700px;
      margin-top: 60px;
      padding: 25px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 3px 12px rgba(0,0,0,0.1);
    }
    h2 {
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }
    .btn-custom {
      background: #198754;
      color: white;
      border-radius: 6px;
      padding: 10px 20px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #157347;
    }
    .form-label {
      font-weight: 500;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class='bx bx-edit'></i> Edit Blog</h2>
    <form action="{{ url_for('edit_blog', blog_id=blog.id) }}" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="title" class="form-label">Blog Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ blog.title }}" required>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Blog Content</label>
        <textarea class="form-control" id="content" name="content" rows="6" required>{{ blog.content }}</textarea>
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="author" name="author" value="{{ blog.author }}">
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" class="form-control" id="category" name="category" value="{{ blog.category }}">
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Change Image (optional)</label>
        <input type="file" class="form-control" id="image" name="image">
        {% if blog.image %}
          <small class="text-muted">Current: {{ blog.image }}</small>
        {% endif %}
      </div>
      <button type="submit" class="btn btn-custom"><i class='bx bx-save'></i> Update Blog</button>
      <a href="{{ url_for('manage_blogs') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CKEditor -->
  <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
  <script>
    CKEDITOR.replace('content', {
      height: 300,
      removeButtons: 'PasteFromWord'
    });
  </script>
</body>
</html>
