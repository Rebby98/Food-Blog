<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Recipes | Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .navbar {
      padding: 0.6rem 1rem;
      background-color: rgb(46, 163, 163);
    }
    .navbar-brand {
      font-weight: bold;
      color: #fff;
      font-size: 1.8rem;
    }
    .container {
      margin-top: 40px;
      margin-bottom: 40px;
    }
    h1 {
      color: #2e6363;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    table {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    th, td {
      text-align: center;
      vertical-align: middle;
    }
    th {
      background-color: #2e6363;
      color: #fff;
    }
    .btn-edit {
      background-color: #007bff;
      color: #fff;
      border-radius: 6px;
    }
    .btn-edit:hover {
      background-color: #0069d9;
    }
    .btn-delete {
      background-color: #dc3545;
      color: #fff;
      border-radius: 6px;
    }
    .btn-delete:hover {
      background-color: #c82333;
    }
    img.recipe-img {
      width: 80px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">Admin Panel</a>
  </nav>

  <div class="container">
    <h1>Manage Recipes</h1>
    <table class="table table-hover align-middle">
      <thead>
        <tr>
          <th>#</th>
          <th>Image</th>
          <th>Title</th>
          <th>Cuisine</th>
          <th>Diet Type</th>
          <th>Prep Time</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for recipe in recipes %}
        <tr>
          <td>{{ loop.index }}</td>
          <td><img src="{{ url_for('static', filename='images/' ~ recipe.image) }}" class="recipe-img" alt="{{ recipe.title }}"></td>
          <td>{{ recipe.title }}</td>
          <td>{{ recipe.cuisine }}</td>
          <td>{{ recipe.diet_type }}</td>
          <td>{{ recipe.prep_time }}</td>
          <td>
            <a href="{{ url_for('edit_recipe', recipe_id=recipe.id) }}" class="btn btn-sm btn-edit"><i class='bx bx-edit'></i> Edit</a>
            <a href="{{ url_for('delete_recipe', recipe_id=recipe.id) }}" class="btn btn-sm btn-delete" onclick="return confirm('Are you sure you want to delete this recipe?');"><i class='bx bx-trash'></i> Delete</a>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="7">No recipes found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="text-center mt-4">
      <a href="{{ url_for('add_recipe') }}" class="btn btn-success"><i class='bx bx-plus'></i> Add New Recipe</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
