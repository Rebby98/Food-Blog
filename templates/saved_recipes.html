<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Recipes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff9f2;
    }
    .recipe-card {
      border: 1px solid green;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .recipe-card:hover {
      transform: scale(1.03);
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
    .container {
      margin-top: 50px;
      margin-bottom: 50px;
    }
    .back-btn {
      display: block;
      margin: 30px auto 0;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-4 text-warning fw-bold">Your Saved Recipes</h2>

    {% if saved_recipes %}
    <div class="row justify-content-center">
      {% for recipe in saved_recipes %}
      <div class="col-md-4 mb-4">
        <div class="card recipe-card">
          <img src="{{ url_for('static', filename='images/' + recipe.image) }}" class="card-img-top" alt="{{ recipe.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ recipe.title }}</h5>
            <p class="card-text text-muted">{{ recipe.description[:100] }}...</p>
            <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}" class="btn btn-warning">View Recipe</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% else %}
      <p class="text-muted">You havenâ€™t saved any recipes yet.</p>
    {% endif %}

    <a href="{{ url_for('home') }}" class="btn btn-secondary back-btn">Back to Home</a>
  </div>
</body>
</html>
