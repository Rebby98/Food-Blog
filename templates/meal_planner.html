<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Meal Planner</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }

    header {
      background: #ff7043;
      color: white;
      padding: 20px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background: #ff7043;
      color: white;
    }

    select {
      width: 100%;
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #ff7043;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 20px auto;
      display: block;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #e55b2c;
    }

    .summary {
      margin: 20px;
      padding: 20px;
      background: #fff3e0;
      border-left: 5px solid #ff7043;
    }
  </style>
</head>
<body>
  <header>
    <h1>Weekly Meal Planner</h1>
    <p>Plan your meals for the whole week</p>
  </header>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Day</th>
          <th>Breakfast</th>
          <th>Lunch</th>
          <th>Dinner</th>
          <th>Snack</th>
        </tr>
      </thead>
      <tbody id="meal-table">
        <!-- Rows for each day -->
        <script>
          const days = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
          const recipes = [
            "Ugali with Sukuma Wiki",
            "Mandazi & Tea",
            "Fruit Smoothie",
            "Chapati & Beef Stew",
            "Githeri",
            "Vegetable Salad",
            "Rice & Chicken",
            "Fish Stew & Ugali",
            "Vegetable Curry",
            "Samosa",
            "Banana & Groundnuts",
            "Yoghurt"
          ];

          function createMealSelect() {
            let select = `<select><option value="">-- Select --</option>`;
            recipes.forEach(r => {
              select += `<option value="${r}">${r}</option>`;
            });
            select += `</select>`;
            return select;
          }

          let tableBody = "";
          days.forEach(day => {
            tableBody += `
              <tr>
                <td><b>${day}</b></td>
                <td>${createMealSelect()}</td>
                <td>${createMealSelect()}</td>
                <td>${createMealSelect()}</td>
                <td>${createMealSelect()}</td>
              </tr>
            `;
          });

          document.write(tableBody);
        </script>
      </tbody>
    </table>
  </div>

  <button onclick="generateWeeklyPlan()">Generate Weekly Plan</button>

  <div class="summary" id="weekly-summary">
    <h2>Weekly Meal Plan</h2>
    <p>Select meals for each day and click "Generate Weekly Plan".</p>
  </div>

  <script>
    function generateWeeklyPlan() {
      const table = document.getElementById("meal-table").rows;
      let summary = "<h2>Weekly Meal Plan</h2>";

      for (let i = 0; i < table.length; i++) {
        const day = table[i].cells[0].innerText;
        const breakfast = table[i].cells[1].querySelector("select").value || "Not selected";
        const lunch = table[i].cells[2].querySelector("select").value || "Not selected";
        const dinner = table[i].cells[3].querySelector("select").value || "Not selected";
        const snack = table[i].cells[4].querySelector("select").value || "Not selected";

        summary += `
          <p><b>${day}</b> - 
          Breakfast: ${breakfast}, 
          Lunch: ${lunch}, 
          Dinner: ${dinner}, 
          Snack: ${snack}</p>
        `;
      }

      document.getElementById("weekly-summary").innerHTML = summary;
    }
  </script>
</body>
</html>
